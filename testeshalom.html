<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Lanchonete - Shalom</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e2eafc, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 30px;
      color: #2c3e50;
      font-size: 2em;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      margin-top: 20px;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }
    input[type="text"], input[type="number"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #bdc3c7;
      margin-bottom: 15px;
      font-size: 1em;
    }
    button {
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1e8449;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #f1f2f6;
      margin: 5px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .remove-btn:hover {
      background-color: #c0392b;
    }
    h2, h3 {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Gestão de Vendas - Lanchonete Shalom</h1>
  <div class="container">
    <label for="item">Item:</label>
    <input type="text" id="item" />
    <label for="valor">Valor (R$):</label>
    <input type="number" id="valor" step="0.01" />
    <button onclick="adicionarItem()">Adicionar</button>

    <h2>Vendas:</h2>
    <ul id="lista"></ul>
    <h3>Total: R$ <span id="total">0.00</span></h3>
  </div>

  <script>
    let vendas = JSON.parse(localStorage.getItem('vendas')) || [];

    function atualizarTela() {
      const lista = document.getElementById('lista');
      const totalSpan = document.getElementById('total');
      lista.innerHTML = '';
      let total = 0;
      vendas.forEach((venda, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${venda.item}: R$ ${venda.valor.toFixed(2)} <button class="remove-btn" onclick="removerItem(${index})">Remover</button>`;
        lista.appendChild(li);
        total += venda.valor;
      });
      totalSpan.textContent = total.toFixed(2);
      localStorage.setItem('vendas', JSON.stringify(vendas));
    }

    function adicionarItem() {
      const item = document.getElementById('item').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);
      if (item && !isNaN(valor)) {
        vendas.push({ item, valor });
        document.getElementById('item').value = '';
        document.getElementById('valor').value = '';
        atualizarTela();
      } else {
        alert('Preencha o nome do item e o valor corretamente.');
      }
    }

    function removerItem(index) {
      vendas.splice(index, 1);
      atualizarTela();
    }

    atualizarTela();
  </script>
</body>
</html>
